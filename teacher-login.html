<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - STEM Village</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/learning/gamified6-12/css/accessibility.css">
</head>
<body class="bg-gray-50">
    <!-- Voice Navigation Header -->
    <header class="flex justify-between items-center px-4 py-2 bg-green-50">
        <div id="lang-toggle"></div>
        <div class="flex gap-2">
            <button id="voice-nav-btn" class="voice-nav-btn" title="Start Voice Navigation" data-i18n="voice.start"><i data-feather="mic"></i></button>
            <button id="voice-help-btn" class="voice-nav-btn" title="Voice Help" data-i18n="voice.help"><i data-feather="help-circle"></i></button>
            <span id="voice-status" class="voice-status" data-i18n="voice.status.idle">Idle</span>
        </div>
    </header>
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-xl">
            <div class="text-center">
                <img class="mx-auto h-24 w-auto" src="/static/logo.png" alt="STEM Village Logo">
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                    Teacher Portal
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Track student progress and manage classes
                </p>
            </div>
            <form class="mt-8 space-y-6" action="#" method="POST">
                <input type="hidden" name="remember" value="true">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-feather="mail" class="h-5 w-5 text-gray-400"></i>
                            </div>
                            <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="Email address">
                        </div>
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-feather="lock" class="h-5 w-5 text-gray-400"></i>
                            </div>
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="Password">
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="/forgot-password.html" class="font-medium text-green-600 hover:text-green-500">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-300">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i data-feather="log-in" class="h-5 w-5 text-green-300 group-hover:text-green-200"></i>
                        </span>
                        Sign in
                    </button>
                </div>
            </form>
            
            <div class="text-center text-sm">
                <p class="text-gray-600">
                    Need help accessing your account? 
                    <a href="/contact.html" class="font-medium text-green-600 hover:text-green-500">
                        Contact support
                    </a>
                </p>
            </div>
            
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">
                            Government Login
                        </span>
                    </div>
                </div>

                <div class="mt-6">
                    <a href="/government-login.html" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                        <i data-feather="shield" class="h-5 w-5"></i>
                        <span class="ml-2">Government Portal</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        feather.replace();
        document.addEventListener('DOMContentLoaded', function() {
            i18n.init();
            Offline.init();
            VoiceNavigationSystem.init();
            // Voice nav button handler (stub)
            document.getElementById('voice-nav-btn').onclick = function() {
                VoiceNavigationSystem.startVoiceNavigation();
            };
            document.getElementById('voice-help-btn').onclick = function() {
                VoiceNavigationSystem.enableVoiceHelp();
            };
        });
    </script>
    <script src="/learning/gamified6-12/js/voice-navigation-system.js"></script>
</body>
</html>
